<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzera</title>
    <script type="text/javascript" src="prueba.js" defer></script> 
</head>
<!--
    Le metemos estilos a la pagina
-->
<body style="text-align: center; background-color: rgb(203, 239, 243);">
    <h3> Datos de entrega : </h3>
    <hr style="width: 8%;"> 
    <form id="formulario">
        <label for="nombre"> Nombre :
            <input type="text" name="nombre" id="nombre">
        </label>
        <br/>
        <br/>

        <label for="direccion">Dirección :
            <input type="text" name="direccion" id="direccion">
        </label>
        <br/>
        <br/>
        
        <label for="telefono"> Teléfono :
            <input type="text" name="telefono" id="telefono">
        </label>
        <br/>
        <br/>
        
        <label for="email"> Email :
            <input type="text" name="email" id="email">
        </label>
        <br/>
        <br/>
        <hr style="width: 35%;">

        <!--
            Inputs para hacer el radio button para el tamaño de la pizza
        -->
        <div id="tamaños">

                <h3> Tamaño de la pizza : </h3>
                <hr style="width: 9%;">
        </div>
        
        <!--
            Checkbox para los ingredientes de la pizza
        -->
        <div id="ingredientes">
            <h3>Ingredientes de la pizza (elige todos los que quieras) : </h3>
            <hr style="width: 23%;"> 
        </div>
        
      
        <button id="botonProcesar">procesar</button>
        <button id="botonRefrescar">Pulsa para refrescar la página </button>
    
    </form>

    <br/>
    <br/>

    
    
    <p id="alerta" style="color: red; display: none;">Tienes que rellenar todos los campos</p>
</body>
</html>
