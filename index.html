<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>AE 2 - AJAX</title>
</head>

<body>
    <div class="title-img">
        <h1 class="main-title">Formulario de pedido de pizza</h1>
        <img src="img/pizza.png" alt="pizza" class="pizza-img">
    </div>
    <form id="pizzaForm" class="pizza-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label class="title">Tamaño de la Pizza:</label><br>
        <div id="tamaño"></div><br>

        <label class="title">Ingredientes:</label><br>
        <div id="ingrediente"></div><br>

        <div class="btn-container">
            <button id="total" type="button">Procesar pedido</button>
            <button id="reload" type="button">Recargar</button>
        </div>
    </form>

</body>

</html>
